<div class="devlog-list-container">
  <h1>Development Log</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="date">{{ post.date | date: '%b %e, %Y' }}</span>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
